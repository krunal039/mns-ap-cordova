<!DOCTYPE html>
<html data-ng-app="MnS.ActivityPlanner" data-ng-cloak>
<head>
    <meta charset="utf-8" />
    <title data-ng-bind="'M&amp;S Activity Planner' + pageTitle"></title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <link rel="shortcut icon" type="image/png" href="Images/favicon.png" />

    <!-- vendor styles -->
    <!-- my styles -->
    <link href="Content/out/app.min.css" rel="stylesheet" />
    <link href="content/out/uncss.app.min.css" rel="stylesheet" />
</head>
<body>
    <div data-ng-controller="appLauncher as vm" class="logo-outerDiv">
        <div class="logo-div">
            <img src="Images/MsLogoActivityApp-01.svg" />
        </div>       
    </div>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- vendor libraries -->
    <script src="Scripts/vendor.min.js"></script>

    <!-- common Angular modules -->
    <script src="App/common/common.js"></script>
    <script src="App/common/logger.js"></script>

    <!-- app -->
    <script src="App/appLauncher.js"></script>
    <script src="App/bootstrap/b-config.js"></script>

    <!-- app services -->
    <script src="App/services/spContext.js"></script>

</body>
</html>
